<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <th><img [src]="course.imageURL" width="40"></th>
            <th>{{course.name}}</th>
            <th>{{course.price}}</th>
            <th>{{course.code}}</th>
            <th>{{course.releaseDate}}</th>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
        </tr>
    </tbody>
</table>
